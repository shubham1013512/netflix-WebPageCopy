<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="default1">
        <header>
            <div class="layout">
                <div class="logo"></div>
                <div class="option">
                    <div class="lang">
                        <select name="" id="">
                            <option value="english">English</option>
                            <option value="hindi">Hindi</option>
                        </select>
                    </div>
                    <div class="signin">
                        Sign in
                    </div>
                </div>
            </div>
            <div class="content">
                <h1>Unlimited movies, TV shows and more</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                <form action="#">
                    <div class="email">
                        <input type="email" ><label for="">Email address</label>
                    </div>
                    <div class="press">
                        <button>Get Started</button>
                    </div>
                </form>
            </div>
        </header>
    </div>

    <div class="default2">
        <div class="enjoy">
            <div class="text1">
                <h2>Enjoy on your TV</h2>
                <p>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
            </div>
            <div class="video1">
                <div class="home"></div>
            </div>
        </div>
    </div>

</body>
</html>
